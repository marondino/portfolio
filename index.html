<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-4xl font-semibold">Your Name</h1>
            <p class="text-lg">Web Developer & Designer</p>
        </div>
    </header>

    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto">
            <ul class="flex space-x-4">
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="about" class="bg-white py-10">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">About Me</h2>
            <p class="text-lg">Write a brief introduction about yourself here.</p>
        </div>
    </section>

    <section id="portfolio" class="bg-gray-100 py-10">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">Portfolio</h2>
            <!-- Add your projects here with images, descriptions, and links -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 shadow">
                    <img src="project1.jpg" alt="Project 1" class="mb-4">
                    <h3 class="text-lg font-semibold">Project 1</h3>
                    <p class="text-gray-600">Description of your project goes here.</p>
                    <a href="#" class="text-blue-500 hover:underline">View Project</a>
                </div>
                <!-- Add more projects here -->
            </div>
        </div>
    </section>

    <section id="contact" class="bg-gray-800 text-white py-10">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold">Contact Me</h2>
            <p class="text-lg">You can reach me at <a href="mailto:your@email.com" class="text-blue-500 hover:underline">your@email.com</a>.</p>
        </div>
    </section>

    <footer class="bg-gray-900 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Name</p>
        </div>
    </footer>
</body>
</html>
